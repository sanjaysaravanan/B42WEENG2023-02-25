<!DOCTYPE html>
<html>

<head>
  <script src='google-apis.js' defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;

    }

<body>

  <div class="m-3 d-flex flex-wrap justify-content-between" id="videos-area">
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary m-2" onclick="prevPageFunc()">Prev</button>
    <button class="btn btn-primary m-2" onclick="nextPageFunc()">Next</button>
  </div>
</body>

</html>
