<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="mock-apis.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div style="
      position: absolute;
      height: 100vh;
      width: 100vw;
      top: 0px;
      left: 0px;
      background-color: black;
      opacity: 0.2;
      display: none;
      justify-content: center;
      align-items: center;
    " id="loader">
    <i class="fa-solid fa-spinner fa-spin fa-3x" style="color: white"></i>
  </div>
  <div style="
      position: absolute;
      height: 100vh;
      width: 100vw;
      top: 0px;
      left: 0px;
      background-color: black;
      opacity: 0.8;
      display: none;
      justify-content: center;
      align-items: center;
    " id="pop-up">
    <form class="m-3" id="form-item">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="url" name="image" class="form-control" id="name" placeholder="Enter an Image Url">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">QTY</label>
        <input type="number" name="quantity" class="form-control" id="quantity" value="1">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" name="price" class="form-control" id="price">
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
  <div id="msg-area" style="display: none">
    <div class="alert alert-success" style="display: none" id="success-msg" role=" alert">
      Login Sucessfull
    </div>
    <div class="alert alert-danger" id="failure-msg" style="display: none" role="alert">
      Invalid Credentials
    </div>
  </div>
  <div id="before-login">
    <form class="m-3" id="form-login">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" value="sanjay@gmail.com" name="email" class="form-control" id="email"
          placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" value="12345" name="password" id="password" />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="after-login" style="display: none">
    <h1>Hey <span id="name"></span> Welcome to the Application</h1>
    <button class="btn btn-primary" onclick="openItemForm()">+ New Item</button>
    <div class="m-3" id="items">
    </div>
    <button class="btn btn-primary" onclick="logout()">Logout</button>
  </div>

</body>

</html>
