<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='public-apis.js' defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    img:hover {
      opacity: 0.5;
    }

    .name-div {
      position: absolute;
      bottom: 25px;
      right: -200px;
      transition: all 500ms ease;
    }

    .parent-div:hover>.name-div {
      right: 10px !important;
    }
  </style>
</head>

<body>
  <h1>List Of Disney Characters</h1>
  <div class="m-3">
    <label for="search" class="form-label">Search for a Character</label>
    <input class="form-control" id="search" placeholder="Type to search...">
    <button class="btn btn-primary m-2" onclick="searchFunc()">Search</button>
  </div>

  <div class="m-3 d-flex flex-wrap justify-content-between" id="chars-area">
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary m-2" onclick="prevPageFunc()">Prev</button>
    <button class="btn btn-primary m-2" onclick="nextPageFunc()">Next</button>
  </div>
</body>

</html>
